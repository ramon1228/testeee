<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Formulário FormSubmit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, textarea, button {
      width: 300px;
      padding: 10px;
      margin: 5px 0 15px 0;
      display: block;
      font-size: 16px;
    }
    button {
      width: 150px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulário FormSubmit</h1>

  <form action="https://hook.us2.make.com/45gtc7krbss5eonhopu7s7apv4anw1p8" method="POST">
    <label>Nome:</label>
    <input type="text" name="name" placeholder="Seu nome" required>

    <label>E-mail:</label>
    <input type="email" name="email" placeholder="Seu e-mail" required>

    <label>Telefone:</label>
    <input type="tel" name="phone" placeholder="Seu telefone">

    <label>Mensagem:</label>
    <textarea name="body" placeholder="Escreva sua mensagem"></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
